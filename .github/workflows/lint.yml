name: Lint

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
    paths:
      - 'src/**.pyi?'
      - 'tests/**.pyi?'
      - 'benchmark/**'
      - 'tox.ini'
      - 'pyproject.toml'
      - 'pdm.lock'
      - '.github/actions/setup-tox/**'
      - '.github/workflows/lint.yml'
  push:
    branches:
      - main
    tags-ignore:
      - '*'
    paths:
      - 'src/**.pyi?'
      - 'tests/**.pyi?'
      - 'benchmark/**'
      - 'tox.ini'
      - 'pyproject.toml'
      - 'pdm.lock'
      - '.github/actions/setup-tox/**'
      - '.github/workflows/lint.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  type-hinting:
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'Bump version:')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup tox
        uses: ./.github/actions/setup-tox
        with:
          python-version: '3.11'
      - name: Launch checks
        run: tox run -f mypy

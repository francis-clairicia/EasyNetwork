default_language_version:
  python: python3.11
minimum_pre_commit_version: '2.20.0'

ci:
  skip: [mypy]

repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy (project)
        entry: tox run -q -e mypy-full
        language: system
        files: ^(src/)
        types_or: [python, pyi]
        require_serial: true
        pass_filenames: false
      - id: mypy
        name: mypy (tests)
        files: ^((src|tests)/)
        entry: tox run -q -e mypy-test
        language: system
        types_or: [python, pyi]
        require_serial: true
        pass_filenames: false
  - repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
      - id: isort
        args: ['--filter-files', '--settings-file', 'pyproject.toml']
  - repo: https://github.com/psf/black
    rev: '23.3.0'
    hooks:
      - id: black
        args: ['--config', 'pyproject.toml']
  - repo: https://github.com/PyCQA/flake8
    rev: '6.0.0'
    hooks:
      - id: flake8
        args: ['--config', '.flake8']
        types: []  # Overwrite with empty in order to fallback to types_or
        types_or: [python, pyi]
        additional_dependencies: [
          'flake8-pyi>=22.11.0',
          'flake8-dunder-all @ git+https://github.com/francis-clairicia/flake8-dunder-all.git@v0.1.0'
        ]
  - repo: https://github.com/aio-libs/sort-all
    rev: 'v1.2.0'
    hooks:
      - id: sort-all
        types: []  # Overwrite with empty in order to fallback to types_or
        types_or: [python, pyi]
  - repo: https://github.com/pdm-project/pdm
    rev: '2.6.1'
    hooks:
      - id: pdm-lock-check
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.4.0'
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
        exclude: \.bumpversion\.cfg  # Will always be triggered...
      - id: end-of-file-fixer
      - id: check-json
      - id: check-toml
      - id: check-yaml

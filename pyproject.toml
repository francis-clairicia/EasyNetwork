[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "easynetwork"
authors = [{name = "FrankySnow9", email = "clairicia.rcj.francis@gmail.com"}]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed"
]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/francis-clairicia/EasyNetwork"

[project.optional-dependencies]
cbor = [
  "cbor2>=5.4,<6",
]
encryption = [
  "cryptography>=39,<40",
]
full = [
  "cbor2>=5.4,<6",
  "cryptography>=39,<40",
]

############################ Flit configuration ############################
[tool.flit.sdist]
include = [
  ".flake8",
]
exclude = [
  ".github/",
  ".vscode/",
  "devtools/",
  "requirements/",
  "tests/",
  ".gitignore",
  ".gitmodules",
  ".bumpversion.cfg",
  ".devtools.cfg",
  ".pre-commit-config.yaml",
  "tox.ini",
]

############################ Development tools configuration ############################

[tool.isort]
profile = "black"
line_length = 130
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "EASYNETWORK", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_easynetwork = ["easynetwork"]
add_imports = ["from __future__ import annotations"]
extend_skip = ["devtools"]

[tool.black]
line-length = 130
target-version = ["py310"]
force-exclude = "(devtools/)"

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
python_version = "3.10"
show_error_codes = true
warn_unused_configs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
no_implicit_reexport = true
strict_equality = true
enable_error_code = ["truthy-bool", "ignore-without-code"]

[[tool.mypy.overrides]]
module = [
  "cbor2",
  "cryptography.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.1.2"
testpaths = ["tests"]
markers = [
  "slow: marks tests as slow",
  "functional: marks tests as functional tests",
  "serializer: marks serializers tests",
]

[tool.coverage.run]
branch = true
source_pkgs = [
  "easynetwork",
]

[tool.coverage.report]
show_missing = true
precision = 2
exclude_lines = [
  # Have to re-enable the standard pragma
  "pragma: no cover",

  # Don't complain about missing debug-only code:
  "def __repr__",

  # Don't complain if tests don't hit defensive assertion code:
  "raise AssertionError",
  "raise NotImplementedError",

  # Don't complain if non-runnable code isn't run:
  "if __name__ == .__main__.:",

  # Don't complain about type hinting code:
  "if (typing\\.)?TYPE_CHECKING:",
  "@(typing\\.)?overload",

  # Don't complain about abstract methods, they aren't run:
  "@(abc\\.)?abstractmethod",
]

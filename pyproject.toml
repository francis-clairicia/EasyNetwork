[build-system]
requires = ["hatchling >=1.13,<2", "hatch-vcs~=0.4.0"]
build-backend = "hatchling.build"

[project]
name = "easynetwork"
description = "The easiest way to use sockets in Python"
authors = [
    {name = "FrankySnow9", email = "clairicia.rcj.francis@gmail.com"}
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
license-files = { paths = ["LICENSE"] }
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed"
]
dynamic = ["version"]
keywords = [
    "networking",
    "socket",
    "server",
    "client",
    "communication",
    "serialization",
    "async",
    "asynchronous",
]

[project.urls]
Documentation = "https://easynetwork.readthedocs.io/"
"Issue Tracker" = "https://github.com/francis-clairicia/EasyNetwork/issues"
"Release Notes" = "https://github.com/francis-clairicia/EasyNetwork/releases"
"Source Code" = "https://github.com/francis-clairicia/EasyNetwork"

[project.optional-dependencies]
cbor = [
    "cbor2>=5.5,<6",
]
msgpack = [
    "msgpack>=1.0.7,<2",
]
encryption = [
    "cryptography>=39",
]
sniffio = [
    "sniffio>=1.3.0",
]

############################ pdm configuration ############################

[tool.pdm.dev-dependencies]
dev = [
    "bump2version>=1.0.1",
    "hatch~=1.7.0",
    "hatch-vcs~=0.4.0",
]
build = [
    "build>=1.0.3",
    "twine>=4.0.2",
]
pre-commit = [
    "pre-commit>=2.20.0",
]
uvloop = [
    "uvloop~=0.19.0; sys_platform!='win32'",
]
tox = [
    "tox<5,>=4.0.8",
    "tox-pdm~=0.7.0",
]
format = [
    "isort!=5.11.0,>=5.10.1",
    "black>=22.6.0",
]
mypy = [
    "mypy~=1.7.0",
]
types-msgpack = [
    "msgpack-types>=0.2.0",
]
types-encryption = [
    "types-cryptography>=3.3.23.2",
]
flake8 = [
    "flake8>=6.0",
    "flake8-pyi>=22.11.0",
    "flake8-dunder-all @ git+https://github.com/francis-clairicia/flake8-dunder-all.git@v0.1.0",
]
bandit = [
    "bandit>=1.7.5",
]
test = [
    "pytest~=7.4,>=7.4.2",
    "pytest-xdist~=3.3",
    "pytest-mock~=3.10",
    "pytest-cov~=4.0",
    "pytest-asyncio~=0.21.0",
    "trove-classifiers>=2023.11.9",
    "trustme~=1.0",
]
coverage = [
    "coverage~=7.0",
]
doc = [
    "sphinx>=6.2.1,<7",
    "sphinx-rtd-theme>=1.2.2",
    "sphinx-tabs>=3.4.1",
    "sphinx-toolbox>=3.5.0",
    "enum-tools[sphinx]>=0.10.0",
]

############################ hatchling configuration ############################

[tool.hatch.build]
exclude = [
  ".github/",
  ".vscode/",
  ".bumpversion.cfg",
  ".readthedocs.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/easynetwork"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]  # setuptools_scm options
local_scheme =  "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/easynetwork/version.py"
template = '''

"""EasyNetwork version module.

File generated by setuptools_scm.
Don't change, don't track in version control.
"""

from __future__ import annotations

__all__ = ["__version__", "__version_tuple__"]

__version__: str
__version_tuple__: tuple[str | int, ...]

__version__ = {version!r}
__version_tuple__ = {version_tuple!r}
'''


############################ Development tools configuration ############################

[tool.isort]
profile = "black"
line_length = 130
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "EASYNETWORK", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_easynetwork = ["easynetwork"]
add_imports = ["from __future__ import annotations"]
extend_skip = [
    "docs/source/conf.py"
]

[tool.black]
line-length = 130
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
show_error_codes = true
warn_unused_configs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
no_implicit_reexport = true
strict_equality = true
enable_error_code = ["truthy-bool", "ignore-without-code", "unused-awaitable"]

[tool.pytest.ini_options]
asyncio_mode = "strict"  # Avoid some unwanted behaviour
addopts = "--strict-markers -p 'no:anyio'"  # hatch CLI dependencies installs anyio
minversion = "7.1.2"
testpaths = ["tests"]
norecursedirs = ["scripts"]
markers = [
    "slow: marks tests as slow",
    "functional: marks tests as functional tests",
    "unit: marks tests as unit tests",
    "serializer: marks serializers tests",
]

[tool.coverage.run]
branch = true
source_pkgs = [
    "easynetwork",
]
relative_files = true
disable_warnings = [
    "module-not-measured",  # Happening when using pytest-xdist.
]

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages",
    '.tox\*\Lib\site-packages',  # Keep single quote here (TOML raw string syntax, useful for '\')
]

[tool.coverage.report]
show_missing = true
precision = 2
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "(typing\\.)?assert_never",

    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",

    # Don't complain about type hinting code:
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?overload",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
]

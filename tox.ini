[tox]
minversion = 4.0
envlist =
    build
    py311-other-{tests,docstrings}
    py311-{unit,functional}-{__standard__,cbor,msgpack,encryption,sniffio}
    py311-functional-{asyncio_proactor,uvloop}
    coverage
    mypy-{full,test,docs}
    pre-commit
skip_missing_interpreters = true

[base]
setenv =
    PYTHONHASHSEED = 100
    PYTHONUNBUFFERED = 1
    PDM_IGNORE_SAVED_PYTHON = 1
all_extras =
    cbor
    msgpack
    encryption
    sniffio
    ; uvloop is expressly not added
allowlist_externals =
    pdm

[docs]
source_dir = {toxinidir}{/}docs{/}source
examples_dir = {[docs]source_dir}{/}_include{/}examples

[base-pytest]
setenv =
    PYTHONASYNCIODEBUG = 1
addopts = -p "no:cacheprovider" {tty:--color=yes}
unit_tests_rootdir = tests{/}unit_test
functional_tests_rootdir = tests{/}functional_test
xdist_dist = worksteal

[testenv:py311-other-{tests,docstrings}]
package = wheel
allowlist_externals =
    {[base]allowlist_externals}
setenv =
    {[base]setenv}
    {[base-pytest]setenv}
    PYTEST_ADDOPTS = {[base-pytest]addopts} --no-cov {posargs}
commands_pre =
    pdm sync --no-self --dev --group=test
commands =
    tests: pytest -m "not unit and not functional"
    docstrings: pytest --doctest-modules {toxinidir}{/}src
    docstrings: pytest --doctest-glob="*.rst" {[docs]source_dir}
    docstrings: pytest --doctest-modules {[docs]examples_dir}{/}tutorials{/}ftp_server

[testenv:py311-{unit,functional}-{__standard__,cbor,msgpack,encryption,sniffio}]
package = wheel
extras =
    cbor: cbor
    msgpack: msgpack
    encryption: encryption
    sniffio: sniffio
allowlist_externals =
    {[base]allowlist_externals}
setenv =
    {[base]setenv}
    {[base-pytest]setenv}
    PYTEST_ADDOPTS = {[base-pytest]addopts} --cov --cov-report='' {posargs}
    COVERAGE_FILE = .coverage.{envname}
    unit: TESTS_ROOTDIR = {[base-pytest]unit_tests_rootdir}
    functional: TESTS_ROOTDIR = {[base-pytest]functional_tests_rootdir}
passenv =
    PYTEST_MAX_WORKERS
commands_pre =
    pdm sync --no-self --dev --group=test
commands =
    __standard__: pytest -n "{env:PYTEST_MAX_WORKERS:auto}" --dist={[base-pytest]xdist_dist} -m "not feature" {env:TESTS_ROOTDIR}
    cbor: pytest -m "feature_cbor" {env:TESTS_ROOTDIR}
    msgpack: pytest -m "feature_msgpack" {env:TESTS_ROOTDIR}
    encryption: pytest -m "feature_encryption" {env:TESTS_ROOTDIR}
    sniffio: pytest -m "feature_sniffio" {env:TESTS_ROOTDIR}

[testenv:py311-functional-{asyncio_proactor,uvloop}]
package = wheel
platform =
    asyncio_proactor: win32
    uvloop: linux|darwin
extras =
    uvloop: uvloop
allowlist_externals =
    {[base]allowlist_externals}
setenv =
    {[base]setenv}
    {[base-pytest]setenv}
    PYTEST_ADDOPTS = {[base-pytest]addopts} --cov --cov-report='' {posargs}
    COVERAGE_FILE = .coverage.{envname}
    TESTS_ROOTDIR = {[base-pytest]functional_tests_rootdir}
    asyncio_proactor: ASYNCIO_EVENTLOOP = asyncio-proactor
    uvloop: ASYNCIO_EVENTLOOP = uvloop
passenv =
    PYTEST_MAX_WORKERS
commands_pre =
    pdm sync --no-self --dev --group=test
commands =
    pytest -n "{env:PYTEST_MAX_WORKERS:auto}" --dist={[base-pytest]xdist_dist} --asyncio-event-loop="{env:ASYNCIO_EVENTLOOP}" -m "asyncio and not feature" {env:TESTS_ROOTDIR}

[testenv:coverage]
skip_install = True
depends =
    py311-{unit,functional}-{__standard__,cbor,msgpack,encryption,sniffio}
    py311-functional-{asyncio_proactor,uvloop}
parallel_show_output = True
deps =
    coverage
setenv =
    {[base]setenv}
    COVERAGE_FILE = .coverage
commands_pre =
    coverage erase
commands =
    coverage combine
    coverage report

[testenv:build]
skip_install = true
deps =
    build
    twine
allowlist_externals =
    cp
    rm
setenv =
    {[base]setenv}
passenv =
    SOURCE_DATE_EPOCH
commands =
    python -m build --outdir {envtmpdir}{/}dist
    twine check --strict {envtmpdir}{/}dist{/}*
    cp -a {envtmpdir}{/}dist{/}. {toxinidir}{/}dist
    rm -rf {envtmpdir}{/}dist

[testenv:mypy-{full,test,docs}]
package = wheel
extras =
    {[base]all_extras}
allowlist_externals =
    {[base]allowlist_externals}
setenv =
    {[base]setenv}
    MYPY_CACHE_DIR = {envtmpdir}{/}.mypy_cache
    MYPY_OPTS = --no-incremental --config-file {toxinidir}{/}pyproject.toml
commands_pre =
    pdm sync --no-self --dev --group=mypy
    test: pdm sync --no-self --dev --group=test
commands =
    # package
    full: mypy {env:MYPY_OPTS} -p easynetwork -p easynetwork_asyncio
    # tests
    test: mypy {env:MYPY_OPTS} {toxinidir}{/}tests
    # documentation
    docs: mypy {env:MYPY_OPTS} {[docs]examples_dir}{/}tutorials{/}echo_client_server_tcp
    docs: mypy {env:MYPY_OPTS} {[docs]examples_dir}{/}tutorials{/}ftp_server
    docs: mypy {env:MYPY_OPTS} {[docs]examples_dir}{/}tutorials{/}udp_endpoint

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
setenv =
    {[base]setenv}
    SKIP=mypy
passenv =
    PRE_COMMIT_HOME
    XDG_CACHE_HOME
commands =
    pre-commit run {posargs:--all-files}
